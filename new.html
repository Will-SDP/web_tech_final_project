    <div class="container">
        <form action="view.html" method="GET">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name">
            </div>
            <div>
                <div>
                    <input type="checkbox" name="Small_rodent_hunting">
                    <label for="Small_rodent_hunting">Small rodent hunting</label>
                </div>
                <div>
                    <input type="checkbox" name="lapdog">
                    <label for="lapdog">lapdog</label>
                </div>
            </div>
            <div>
                <label for="breed_group">Breed Group</label>
                <select name="breed_group" id="">
                    <option value="sporting">Sporting</option>
                    <option value="terrier">Terrier</option>
                    <option value="non_sporting">Non Sporting</option>
                    <option value="mixed">Mixed</option>
                    <option value="hound">Hound</option>
                    <option value="herding">Herding</option>
                    <option value="working">Working</option>
                </select>
            </div>
            <div>
                <label for="temperament">Temperament</label>
                <textarea name="temperament" id="temperament"></textarea>
            </div>
            <div>
                <label for="lifespan">Lifespan</label>
                <input type="range">
            </div>
            <div>
                <label for="picture">Image</label>
                <input type="file" name="picture" accept="image/png, image/jpeg">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
